<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div
        id="tile1"
        data-index="1"
        class="tile right-border bottom-border"
      ></div>
      <div
        id="tile2"
        data-index="2"
        class="tile right-border bottom-border"
      ></div>
      <div id="tile3" data-index="3" class="tile bottom-border"></div>
      <div
        id="tile4"
        data-index="4"
        class="tile right-border bottom-border"
      ></div>
      <div
        id="tile5"
        data-index="5"
        class="tile right-border bottom-border"
      ></div>
      <div id="tile6" data-index="6" class="tile bottom-border"></div>
      <div id="tile7" data-index="7" class="tile right-border"></div>
      <div id="tile8" data-index="8" class="tile right-border"></div>
      <div id="tile9" data-index="9" class="tile"></div>
      <div id="strike" class="strike"></div>
    </div>
    <div class="coords-abc">
      <p>A</p>
      <p>B</p>
      <p>C</p>
    </div>
    <div class="coords-n">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <div id="voice-area" class="sombra">
      <button id="start-talk" class="boton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-microphone"
          width="84"
          height="84"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#6f32be"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <rect x="9" y="2" width="6" height="11" rx="3" />
          <path d="M5 10a7 7 0 0 0 14 0" />
          <line x1="8" y1="21" x2="16" y2="21" />
          <line x1="12" y1="17" x2="12" y2="21" />
        </svg>
      </button>

      <button id="stop-talk" class="boton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-microphone-off"
          width="84"
          height="84"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#6f32be"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="3" y1="3" x2="21" y2="21" />
          <path
            d="M9 5a3 3 0 0 1 6 0v5a3 3 0 0 1 -.13 .874m-2 2a3 3 0 0 1 -3.87 -2.872v-1"
          />
          <path
            d="M5 10a7 7 0 0 0 10.846 5.85m2.002 -2a6.967 6.967 0 0 0 1.152 -3.85"
          />
          <line x1="8" y1="21" x2="16" y2="21" />
          <line x1="12" y1="17" x2="12" y2="21" />
        </svg>
      </button>

      <button id="restart" class="boton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-rotate-clockwise"
          width="84"
          height="84"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#6f32be"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
        </svg>
      </button>

      <h2>Voice Recognition</h2>
      <textarea id="texto" cols="20" rows="1"></textarea>
    </div>

    <div id="score-area" class="sombra">
      <div>
        <h2 class="player-X">PlayerX</h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-alien"
          width="88"
          height="88"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#6f32be"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M11 17a2.5 2.5 0 0 0 2 0" />
          <path
            d="M12 3c-4.664 0 -7.396 2.331 -7.862 5.595a11.816 11.816 0 0 0 2 8.592a10.777 10.777 0 0 0 3.199 3.064c1.666 1 3.664 1 5.33 0a10.777 10.777 0 0 0 3.199 -3.064a11.89 11.89 0 0 0 2 -8.592c-.466 -3.265 -3.198 -5.595 -7.862 -5.595z"
          />
          <line x1="8" y1="11" x2="10" y2="13" />
          <line x1="16" y1="11" x2="14" y2="13" />
        </svg>
        <h2 id="score-X">Score: 0</h2>
      </div>

      <div>
        <h2 class="player-O">PlayerO</h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-brand-snapchat"
          width="88"
          height="88"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#6f32be"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M16.882 7.842a4.882 4.882 0 0 0 -9.764 0c0 4.273 -.213 6.409 -4.118 8.118c2 .882 2 .882 3 3c3 0 4 2 6 2s3 -2 6 -2c1 -2.118 1 -2.118 3 -3c-3.906 -1.709 -4.118 -3.845 -4.118 -8.118zm-13.882 8.119c4 -2.118 4 -4.118 1 -7.118m17 7.118c-4 -2.118 -4 -4.118 -1 -7.118"
          />
        </svg>
        <h2 id="score-O">Score: 0</h2>
      </div>

      <div class="score-control-playerX">
        <h2>score controlX</h2>
        <button id="button-incrementX" class="boton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-plus"
            width="88"
            height="88"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#6f32be"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
        <button id="button-decrementX" class="boton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-minus"
            width="88"
            height="88"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#6f32be"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
      </div>
      <!-- end of player X score buttons -->
  
      <div class="score-control-playerO">
        <h2>score controlO</h2>
        <button id="button-incrementO" class="boton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-plus"
            width="88"
            height="88"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#6f32be"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
        <button id="button-decrementO" class="boton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-minus"
            width="88"
            height="88"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#6f32be"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
      </div>
      <!-- end of player O score buttons -->
    </div>

    <div id="game-over-area" class="hidden">
      <h2 id="game-over-text">Winner is X</h2>
      <button id="play-again" class="playAgain">Play Again</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
